general {
  hide_cursor = true
  immediate_render = true
}

animations {
  enabled = true
  bezier = out, 0.1, 1.0, 0.2, 1.0
  animation = fade, 1, 2.0, out
}

background {
  monitor =
  path = screenshot
  color = rgba(10,12,20,0.94)

  blur_passes = 3
  blur_size = 8

  noise = 0.02
  contrast = 1.05
  brightness = 0.90
  vibrancy = 0.18
  vibrancy_darkness = 0.05
}

shape {
  monitor =
  size = 560, 420
  position = 0, -20
  halign = center
  valign = center
  rounding = 28

  color = rgba(12,14,24,0.72)
  border_size = 2
  border_color = rgba(120,180,255,0.28)

  shadow_passes = 3
  shadow_size = 8
  shadow_color = rgba(0,0,0,0.60)

  zindex = 1
}

image {
  monitor =
  path = /home/YOURUSER/.config/hypr/background.jpg
  size = 140
  rounding = -1
  border_size = 3
  border_color = rgba(255,255,255,0.22)

  position = 0, -170
  halign = center
  valign = center

  shadow_passes = 2
  shadow_size = 6
  shadow_color = rgba(0,0,0,0.60)

  zindex = 2
}

# Time
label {
  monitor =
  text = cmd[update:1000] date "+%H:%M"
  font_family = "JetBrainsMono Nerd Font"
  font_size = 72
  color = rgba(233,236,248,0.96)

  position = 0, -60
  halign = center
  valign = center

  shadow_passes = 2
  shadow_size = 4
  shadow_color = rgba(0,0,0,0.60)

  zindex = 2
}

# Date
label {
  monitor =
  text = cmd[update:60000] date "+%A · %d %b %Y"
  font_family = "JetBrainsMono Nerd Font"
  font_size = 18
  color = rgba(230,233,245,0.82)

  position = 0, 0
  halign = center
  valign = center

  zindex = 2
}

# User + layout
label {
  monitor =
  text = $USER · $LAYOUT
  font_family = "JetBrainsMono Nerd Font"
  font_size = 18
  color = rgba(233,236,248,0.85)

  position = 0, 40
  halign = center
  valign = center

  zindex = 2
}

# Password input (HIGH CONTRAST, WHITE DOTS)
input-field {
  monitor =
  position = 0, 120
  valign = center
  halign = center

  size = 420, 64
  rounding = 18
  outline_thickness = 2

  dots_size = 0.28
  dots_spacing = 0.20
  dots_center = true
  dots_rounding = -1

  font_family = "JetBrainsMono Nerd Font"
  font_size = 22

  # key contrast knobs
  inner_color = rgba(0,0,0,0.68)
  outer_color = rgba(120,180,255,0.80)

  # THIS is what makes the dots/text bright on many hyprlock builds
  font_color = rgba(245,247,255,0.98)

  check_color = rgba(0,230,170,0.98)
  fail_color  = rgba(255,90,90,0.98)

  placeholder_text  = Input password…
  placeholder_color = rgba(220,225,245,0.72)

  # Attempts shown only when failing (no bracket syntax)
  fail_text = Incorrect password — try again ($ATTEMPTS)

  fade_on_empty = false
  capslock_color = rgba(255,190,100,0.98)

  shadow_passes = 2
  shadow_size = 6
  shadow_color = rgba(0,0,0,0.60)

  zindex = 3
}
